<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stylish Card Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #ffe6f2;
    text-align: center;
    padding: 20px;
  }
  h1 {
    color: #d81b60;
    font-size: 2rem;
    margin-bottom: 20px;
  }
  .form-section {
    background: #fff;
    padding: 15px;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    max-width: 450px;
    margin: 0 auto 20px;
  }
  label {
    display: block;
    margin-top: 10px;
    font-weight: 600;
    color: #444;
  }
  input {
    padding: 8px;
    width: 90%;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-top: 5px;
  }
  button {
    margin-top: 15px;
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    background: #d81b60;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #ad1457;
  }
  .card {
    width: 380px;
    height: 520px;
    background: linear-gradient(135deg,#fff,#ffe6f2);
    border: 2px solid #f48fb1;
    border-radius: 20px;
    margin: 0 auto;
    padding: 15px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    position: relative;
  }
  .card img {
    width: 110px;
    height: 110px;
    object-fit: cover;
    border-radius: 50%;
    margin-top: 5px;
    border: 3px solid #f06292;
  }
  .card h2 {
    margin-top: 10px;
    color: #d81b60;
    font-size: 1.5rem;
  }
  .info {
    text-align: left;
    padding: 10px;
    font-size: 0.95rem;
    color: #333;
  }
  .info strong {
    color: #d81b60;
  }
</style>
</head>
<body>

<h1>ðŸŽ‰ Make Your Own Stylish Card ðŸŽ‰</h1>

<div class="form-section">
  <label>Occasion:
    <input type="text" id="occasion" placeholder="Birthday / Anniversary...">
  </label>
  <label>Your Name:
    <input type="text" id="yourName">
  </label>
  <label>Recipient's Name:
    <input type="text" id="recipient">
  </label>
  <label>Date:
    <input type="date" id="date">
  </label>
  <label>Address:
    <input type="text" id="address">
  </label>
  <label>Phone:
    <input type="text" id="phone">
  </label>
  <label>Upload Photo:
    <input type="file" id="photo" accept="image/*">
  </label>
  <button onclick="generateCard()">Preview Card</button>
  <button onclick="downloadCard()">Download as Image</button>
</div>

<div class="card" id="card">
  <h2 id="cOccasion">Occasion</h2>
  <img id="cPhoto" src="" alt="">
  <div class="info">
    <p><strong>To:</strong> <span id="cRecipient"></span></p>
    <p><strong>From:</strong> <span id="cYourName"></span></p>
    <p><strong>Date:</strong> <span id="cDate"></span></p>
    <p><strong>Address:</strong> <span id="cAddress"></span></p>
    <p><strong>Phone:</strong> <span id="cPhone"></span></p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
function generateCard() {
  document.getElementById('cOccasion').innerText =
    document.getElementById('occasion').value;
  document.getElementById('cRecipient').innerText =
    document.getElementById('recipient').value;
  document.getElementById('cYourName').innerText =
    document.getElementById('yourName').value;
  document.getElementById('cDate').innerText =
    document.getElementById('date').value;
  document.getElementById('cAddress').innerText =
    document.getElementById('address').value;
  document.getElementById('cPhone').innerText =
    document.getElementById('phone').value;

  // Photo preview
  let file = document.getElementById('photo').files[0];
  if (file) {
    let reader = new FileReader();
    reader.onload = function (e) {
      document.getElementById('cPhoto').src = e.target.result;
    }
    reader.readAsDataURL(file);
  }
}

function downloadCard() {
  html2canvas(document.getElementById("card")).then(canvas => {
    const link = document.createElement('a');
    link.download = 'my_card.png';
    link.href = canvas.toDataURL();
    link.click();
  });
}
</script>

</body>
</html>
